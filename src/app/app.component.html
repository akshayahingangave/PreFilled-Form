<div style="background-image: url(assets/images/bg.jpg);
height: auto;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">

  <app-header></app-header>
  <br>

  <div class="container">
    <h6 style="color: red;">Edit Form Data</h6><br>
    <div class="row" style="padding-top: 25px; padding-bottom: 20px;">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <form #userForm="ngForm">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" [ngModel]="userData.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [ngModel]="userData.password">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" [ngModel]="userData.address">
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" [ngModel]="userData.mobile">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div><br><br>

  <app-footer></app-footer>

</div>
